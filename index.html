<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
        <title>Finances Perso</title>
    </head>

    <body>
        <h1>Calcul de la valeur future</h1>

        <label for="present_value">Valeur Présente (€)</label>
        <input type="number" name="present_value" id="present_value"/><br><br>

        <label for="period">Nombre de périodes</label>
        <input type="number" name="period" id="period"/><br><br>

        <label for="interest">Intérêt (%)</label>
        <input type="number" name="interest" id="interest"/><br><br>

        <button id="calcul">VALIDER</button>
        <br><br>

        <h2>Résultat</h2>
        <div id="result"></div>
        <br><br>

        <h2>Détail</h2>
        <div id="tab"></div>

        <h2>Graphe</h2>
        <canvas id="futureValueChart" width="400" height="400"></canvas>
        
    </body>

    <script src="main.js"></script>

</html>
